<html lang=”en”>
    <head>
        <title>rdd</title>
        <link rel="icon" href="favicon.svg">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

            :root {
                color-scheme: dark light;
            }

            body {
                font-family: 'JetBrains Mono', monospace;
            }

            form {
                border-width: thin;
                border-style: solid;
                border-radius: 4px;
                margin-left: 10px;
                width: fit-content;
                padding: 18px 18px 18px 18px;
                line-height: 24px;
            }

            output {
                white-space: pre-wrap;
            }

            button {
                font-weight: normal;
            }

            a:link {
                color: rgb(41, 128, 185);
            }

            a:visited {
                color: rgb(41, 128, 185);
            }
        </style>
    </head>

    <body>
        <p>RDD - "Roblox Deployment Downloader" &#40;<a target="_blank" href="https://github.com/latte-soft/rdd">GitHub Repository</a>&#41;<br>Copyright (c) 2024 Latte Softworks <a target="_blank" href="https://latte.to">&lt;latte.to&gt;</a> | <a target="_blank" href="https://github.com/latte-soft/rdd/blob/master/LICENSE">MIT License</a></p>
        <noscript><br>&#40;This site doesn't work without JavaScript Enabled!&#41;<br></noscript>

        <div hidden id="downloadFormDiv">
            <form id="downloadForm" target="_blank" action="">
                <label for="binaryType">Binary Type:</label>
                <select id="binaryType" name="binaryType">
                    <option value="WindowsPlayer">WindowsPlayer</option>
                    <option value="WindowsStudio64">WindowsStudio64</option>
                    <option value="MacPlayer">MacPlayer</option>
                    <option value="MacStudio">MacStudio</option>
                </select>
                <br>
                <label for="channel">Channel Name:</label>
                <input id="channel" name="channel" type="text" placeholder="LIVE">
                <br>
                <label for="version">Version Hash:</label>
                <input id="version" name="version" type="text"> <b>&#40;Optional&#41;</b>
                <br><br>
                <button type="button" onclick="downloadFromFormInfo();">Download</button>
                <button type="button" onclick="copyFormInfo();">Copy Permanent Link</button>
                <br>
            </form>
            <br>
        </div>

        <output id="consoleText"></output>
        <br>
    </body>

    <script src="js/jszip.min.js"></script>
    <script src="js/rdd.js"></script>
</html>
